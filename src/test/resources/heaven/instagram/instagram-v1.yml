%TAG ! tag:heaven-lang.org,1.0:
---
title: Instagram API
version: v1
baseUri: !template https://api.instagram.com/{version}/
traits:
  secured: traits/instagram-v1-secured.yml
  unsecured: traits/instagram-v1-unsecured.yml
  metaresponse: traits/instagram-v1-meta-reponse.yml
  rateLimited: traits/instagram-v1-rate-limited.yml
  paged: traits/instagram-v1-paged.yml
  jsonp: traits/instagram-v1-jsonp.yml
resources:
  - name: Media
    relativeUri: media
    resources:
      - !include instagram-v1-media.yml
      - !include instagram-v1-media-search.yml
      - !include instagram-v1-media-popular.yml
  - name: Tags
    relativeUri: tags
    resources:
      - !include instagram-v1-tags.yml
      - name: Tag Search
        relativeUri: search
        get:
          description: |
            Search for tags by name. Results are ordered first as an exact match, then by popularity. 
            Short tags will be treated as exact matches.
          query:
            q:
              description: |
                A valid tag name without a leading #. (eg. snowy, nofilter)
              type: string
              required: true
          responses:
            200:
              body:
                application/json:
                  example: !include examples/instagram-v1-tags-search-example.json
      
          
        
          
      
