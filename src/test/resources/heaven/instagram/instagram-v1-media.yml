name: Media
relativeUri: !template {mediaId}
use: [ secured: { method: get } ]
get:
  summary: Get information about a media object.
  responses:
    200:
      body:
        application/json:
          example: !include examples/instagram-v1-media-example.json
resources:
  - !include instagram-v1-media-comments.yml
  - !include instagram-v1-media-likes.yml