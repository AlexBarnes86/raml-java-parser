name: Tags
relativeUri: !template {tagName}
use: [ secured: { method: get } ]
get:
  summary: Get information about a tag object.
  responses:
    200:
      body:
        application/json:
          example: !include examples/instagram-v1-tag-example.json
resources:
  - name: Recent Tagged Media
    relativeUri: media/recent
    get:
      description: |
        Get a list of recently tagged media. Note that this media is ordered by when the media was tagged 
        with this tag, rather than the order it was posted. Use the max_tag_id and min_tag_id parameters 
        in the pagination response to paginate through these objects.
      query:
        min_id:
          description: |
            Return media before this min_id.
          type: string
          required: false
        max_id:
          description: |
            Return media after this max_id.
          type: string
          required: false
      responses:
        200:
          body:
            application/json:
              example: !include examples/instagram-v1-tags-recent-media-example.json
        
  