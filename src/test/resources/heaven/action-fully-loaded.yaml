%TAG ! tag:heaven-lang.org,1.0:
---
title: Sample API
version: v1
baseUri: https://api.sample.com/
/media:
    name: Media
    put:
        summary: nice summary
        description: nice description
        headers:
            header-1:
                name: header 1
                description: header 1 description
                type: string
                required: false
                pattern: '[a-z]*'
                minLength: 8
                maxLength: 13
                default: san francisco
                example: new york
        queryParameters:
            query-1:
                name: query 1
                description: query 1 description
                type: integer
                required: true
                minimum: 10
                maximum: 20
                example: 17
        body:
            application/json:
                schema: |
                    {
                         "$schema": "http://json-schema.org/draft-03/schema",
                         "properties": {
                             "input": {
                                 "required": false,
                                 "type": "string"
                             }
                         },
                         "required": false,
                         "type": "object"
                    }
                example: '{ "input": "hola" }'
            multipart/form-data:
                parameters:
                    form-1:
                        name: form 1
                        description: form 1 description
                        type: number
                        required: true
                        minimum: 9.5
                        maximum: 10.5
        responses:
            200:
                body:
                    application/json:
                        example: '{ "key": "value" }'
            [400,404]:
                body:
                    text/xml:
                        example: '<root>none</root>'
    /{mediaId}:
        uriParameters:
            mediaId:
                description: mediaId description
                type: string
                enum: [movies, records, books]
        get: !!null

