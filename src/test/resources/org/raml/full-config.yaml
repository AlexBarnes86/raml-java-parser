%TAG ! tag:raml.org,0.1:
---
title: Sample API
version: v1
baseUri: https://{host}.sample.com/{path}
uriParameters:
    host:
        displayName: Host
        description: host name
        type: string
        minLength: 5
        maxLength: 10
        pattern: '[a-z]*'
    port:
        type: integer
        minimum: 1025
        maximum: 65535
    path:
        type: string
        enum: [one,two,three]
documentation:
    - title: Home
      content: |
            Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do
            eiusmod tempor incididunt ut labore et dolore magna...
    - title: section
      content: section content
/:
    displayName: Root resource
    head: !!null
/media:
    displayName: Media collection
    head: !!null
    get:
        summary: retrieve
        description: retrieve media
        headers:
            api-key:
                displayName: Api key
                description: Api key description
                type: string
                required: true
                minLength: 10
                maxLength: 10
                example: 0123456789
        queryParameters:
            page:
                type: integer
                default: 1
                minimum: 1
        body:
            text/xml: !!null
            application/json:
                schema: |
                    {
                         "$schema": "http://json-schema.org/draft-03/schema",
                         "properties": {
                             "input": {
                                 "required": false,
                                 "type": "string"
                             }
                         },
                         "required": false,
                         "type": "object"
                    }
                example: '{ "input": "hola" }'
            multipart/form-data:
                formParameters:
                    form-1:
                        displayName: form 1
                        description: form 1 description
                        type: number
                        required: true
                        minimum: 9.5
                        maximum: 10.5
        responses:
            200:
                headers:
                    one:
                        type: string
                        required: true
                    two:
                        type: integer
                body:
                    application/json:
                        example: '{ "key": "value" }'
            400:
                body:
                    text/xml:
                        example: '<root>none</root>'
                    text/plain: !!null
    /{mediaId}:
        displayName: Media item
        uriParameters:
            mediaId:
                type: string
                maxLength: 10
        head: !!null
/tags:
    head: !!null
    /{tagId}:
        head: !!null
