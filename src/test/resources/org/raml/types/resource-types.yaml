#%RAML 0.2
---
title: Example API
version: v1
resourceTypes:
    - simple:
        get:
            summary: some summary
    - optional:
        get?:
            summary: get summary
        put?:
            summary: type put summary
            body:
                text/xml: ~
        post:
            summary: post summary
            body:
                text/xml: ~
    - params:
        <<method>>:
            summary: <<summary>>
    - inheritance:
        type: simple
        post:
            body:
                text/yaml: ~


/simpleResource:
    type: simple

/optionalResource:
    type: optional
    put:
        summary: resource put summary
        body:
            application/json: ~

/paramsResource:
    type:
        params:
            method: patch
            summary: homemade summary

/paramsResource2:
    type:
        params: {method: delete, summary: fine summary}

/inheritanceResource:
    type: inheritance